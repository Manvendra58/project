<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Krishnamart</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <h1>Krishna<span class="highlight">Mart</span></h1>
            </div>
            <div class="nav-links">
                <a href="dashboard.html" class="nav-link">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </a>
                <a href="cart.html" class="nav-link">
                    <i class="fas fa-shopping-cart"></i>
                    <span>Cart</span>
                </a>
                
                <a href="profile.html" class="nav-link active">
                    <i class="fas fa-user"></i>
                    <span>Profile</span>
                </a>
                <a href="index.html" class="nav-link" id="logout-btn">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </div>
        </div>
    </nav>

    <div class="profile-container">
        <div class="profile-sidebar">
            <div class="profile-info">
                <div class="profile-avatar">
                    <i class="fas fa-user-circle"></i>
                </div>
                <h2 id="profile-name">Loading...</h2>
                <p id="profile-email">Loading...</p>
            </div>
            <div class="profile-menu">
                <a href="#personal-info" class="menu-item active">
                    <i class="fas fa-user"></i>
                    <span>Personal Information</span>
                </a>
                <a href="#addresses" class="menu-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>Addresses</span>
                </a>
                <a href="#security" class="menu-item">
                    <i class="fas fa-shield-alt"></i>
                    <span>Security</span>
                </a>
            </div>
        </div>

        <div class="profile-content">
            <!-- Personal Information Section -->
            <section id="personal-info" class="profile-section active">
                <h2>Personal Information</h2>
                <form id="profileForm" class="profile-form">
                    <div class="form-group">
                        <label for="profile-name-input">Full Name</label>
                        <input type="text" id="profile-name-input" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="profile-email-input">Email</label>
                        <input type="email" id="profile-email-input" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="profile-phone">Phone Number</label>
                        <input type="tel" id="profile-phone" name="phone">
                    </div>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </form>
            </section>

            <!-- Orders Section -->
            <section id="orders" class="profile-section">
                <h2>My Orders</h2>
                <div class="orders-list" id="orders-list">
                    <!-- Orders will be loaded here -->
                </div>
            </section>

            <!-- Addresses Section -->
            <section id="addresses" class="profile-section">
                <h2>My Addresses</h2>
                <div class="addresses-list" id="addresses-list">
                    <!-- Addresses will be loaded here -->
                </div>
                <button class="btn btn-primary" id="add-address-btn">
                    <i class="fas fa-plus"></i> Add New Address
                </button>
            </section>

            <!-- Security Section -->
            <section id="security" class="profile-section">
                <h2>Security Settings</h2>
                <form id="securityForm" class="profile-form">
                    <div class="form-group">
                        <label for="current-password">Current Password</label>
                        <input type="password" id="current-password" name="currentPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="new-password">New Password</label>
                        <input type="password" id="new-password" name="newPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-new-password">Confirm New Password</label>
                        <input type="password" id="confirm-new-password" name="confirmNewPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Update Password</button>
                </form>
            </section>
        </div>
    </div>

    <script src="profile.js"></script>
</body>
</html>
